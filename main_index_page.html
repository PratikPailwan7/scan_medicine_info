<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Link List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #searchBar {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .link-item a {
			text-decoration: none;
			color: #0066cc;
		}
    </style>
</head>
<body>
    <input type="text" id="searchBar" placeholder="Search for names..." onkeyup="filterLinks()">

    <div id="linkList">
        <div class="link-item"><a href="https://pratikpailwan7.github.io/scan_medicine_info/zerodol_sp.html">Zerodol P</a></div>
        <div class="link-item"><a href="https://pratikpailwan7.github.io/scan_medicine_info/dolo_650.html">Aspirin</a></div>
        <div class="link-item"><a href="https://github.com/xxx/paracetamol.html">Paracetamol</a></div>
        <div class="link-item"><a href="https://github.com/xxx/ibuprofen.html">Ibuprofen</a></div>
    </div>

    <script>
        function filterLinks() {
            const searchBar = document.getElementById('searchBar');
            const filter = searchBar.value.toLowerCase();
            const linkList = document.getElementById('linkList');
            const links = linkList.getElementsByClassName('link-item');

            for (let i = 0; i < links.length; i++) {
                const linkText = links[i].textContent || links[i].innerText;
                if (linkText.toLowerCase().indexOf(filter) > -1) {
                    links[i].style.display = '';
                } else {
                    links[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
